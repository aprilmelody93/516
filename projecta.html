<script>

let game = true;
let min = 1;
let max = 100;

while (game == true) {
  let question = parseInt((min+max)/2);
  let userInput = prompt("Is your number " + question + "?"); 
  if (userInput == ">") {
    min = Number(question) + 1;
  } else if (userInput == "<") {
    max = Number(question) - 1;
  } else { 
    alert("I got it! Game over! ðŸ•ºðŸ’ƒ"); 
    break;
  }
}

</script>
